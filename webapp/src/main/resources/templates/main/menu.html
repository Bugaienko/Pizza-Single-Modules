<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Menu page')">Header</head>
<body>

<nav th:replace="fragments/navbar :: navbar('menu')"></nav>

<section class="ftco-menu">
    <div class="container-fluid">
        <div class="row d-md-flex">
            <div class="col-lg-4 ftco-animate img f-menu-img mb-5 mb-md-0"

            </div>
            <div class="col-lg-8 ftco-animate p-md-5">
                <div class="row">
                    <div class="col-md-12 nav-link-wrap mb-5">
                        <div class="nav ftco-animate nav-pills" id="v-pills-tab" role="tablist"
                             aria-orientation="vertical">
                            <a class="nav-link active" id="v-pills-1-tab" data-toggle="pill" href="#v-pills-1"
                               role="tab" aria-controls="v-pills-1" aria-selected="true">Pizza</a>

                            <a class="nav-link" id="v-pills-2-tab" data-toggle="pill" href="#v-pills-2" role="tab"
                               aria-controls="v-pills-2" aria-selected="false">S size</a>

                            <a class="nav-link" id="v-pills-3-tab" data-toggle="pill" href="#v-pills-3" role="tab"
                               aria-controls="v-pills-3" aria-selected="false">M size</a>

                            <a class="nav-link" id="v-pills-4-tab" data-toggle="pill" href="#v-pills-4" role="tab"
                               aria-controls="v-pills-4" aria-selected="false">XL size</a>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex align-items-center">

                        <div class="tab-content ftco-animate" id="v-pills-tabContent">

                            <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel"
                                 aria-labelledby="v-pills-1-tab">
                                <div class="row">
                                    <div th:each="pizza : ${pizzas}" class="col-md-4 mb-3 text-center">
                                        <div class="menu-wrap">
                                            <a th:href="@{/pizza/{id}(id=${pizza.id})}" class="menu-img img mb-4"
                                               th:style="${'background-image: url(/images/pizza/'+pizza.image}+')'">
                                            </a>
                                            <div class="text">
                                                <h3>
                                                    <a
                                                            th:href="@{/pizza/{id}(id=${pizza.id})}"
                                                            th:text="${pizza.name}"
                                                    >pizza name</a>
                                                </h3>
                                                <p>
                                                    <span th:text="${pizza.getBase().getSize() + ' ' + pizza.getBase().name}"></span>
                                                </p>
                                                <p>
                                                <span th:each="ingr,iterStat : ${pizza.getIngredients()}">
                                                    <span th:text="${!iterStat.last ? ingr.name + ', ' : ingr.name}"></span>
                                                </span>
                                                </p>
                                                <p class="price"><span
                                                        th:text="${'€ ' + #numbers.formatDecimal(pizza.price, 0, 'COMMA', 2, 'POINT')}">price</span>
                                                </p>
                                                <div class="mb-1">
                                                    <a th:href="@{/cafe/pizza/{pizzaId}(pizzaId=${pizza.id})}"
                                                       class="btn btn-white btn-outline-white">Availability</a>
                                                    <a class="btn btn-white btn-outline-white" th:href="@{/pizza/addToFav/{id}(id=${pizza.id})}">
                                                        <span class="icon-favorite white"></span> Like
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>

                            <div class="tab-pane fade" id="v-pills-2" role="tabpanel" aria-labelledby="v-pills-2-tab">

                                                </div>
                                            </div>

                                    </div>

                            </div>

                                            <div class="text">

                                            </div>
                                        </div>

                            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="fragments/footer :: footer('sergiibugaienko@gmail.com')"></div>
