<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Edit Cafe')">Header</head>
<body>

<nav th:replace="fragments/navbar :: navbar('admin')"></nav>

<section class="ftco-section" th:style="'background-image: url(/images/bg_1.jpg)'">
    <div class="container">
        <div class="row justify-content-center flex-column align-content-center text-center mb-5 pb-3">
            <h2 class="balu-green">Edit Cafe</h2>
        </div>

        <div th:style="'background-image: url(/images/bg_4.jpg)'">
            <div class="row d-flex flex-column justify-content-center align-content-center mt-3">
                <div class="col-md-8 justify-content-center p-5">
                    <form th:method="PATCH" th:action="@{/admin/edit/cafe/{id}(id=${cafe.id})}" th:object="${cafe}"
                          xmlns="http://www.w3.org/1999/html">
                        <div class="mb-3">
                            <label class="form-label" for="title">Enter cafe title: </label>
                            <input class="form-control" type="text" th:field="*{title}" id="title"
                                   placeholder="Title"/>
                            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}">
                                Name Error
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="address">Enter address: </label>
                            <input class="form-control" type="text" th:field="*{city}" id="address"
                                   placeholder="Berlin, Berlin str. 11"/>
                            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('city')}"
                                 th:errors="*{city}">
                                address Error
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email">Enter e-mail: </label>
                            <input class="form-control" type="email" th:field="*{email}" id="email"
                                   placeholder="example@mail.com"/>
                            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}">
                                email Error
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="phone">Enter phone: </label>
                            <input class="form-control" type="text" th:field="*{phone}" id="phone"
                                   placeholder="+49-111-222-33-44"/>
                            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('city')}"
                                 th:errors="*{phone}">
                                phone Error
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="open">Enter open time: </label>
                            <input class="form-control" type="time" th:field="*{openAt}" id="open"
                                   placeholder="08:00"/>
                            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('openAt')}"
                                 th:errors="*{openAt}">
                                open Error
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="close">Enter close time: </label>
                            <input class="form-control" type="time" th:field="*{closeAt}" id="close"
                                   placeholder="20:00"/>
                            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('closeAt')}"
                                 th:errors="*{closeAt}">
                                open Error
                            </div>
                        </div>


                        <div class="mb-3">
                            <label class="form-label" for="image">Enter image title: </label>
                            <input class="form-control" type="text" th:field="*{image}" id="image"/>
                            <div class="form-text" style="color:red" th:if="${#fields.hasErrors('image')}"
                                 th:errors="*{image}">
                                Imager
                            </div>
                        </div>


                        <div class="mb-1 text-center">
                            <input class="ml-3 btn btn-primary" type="submit" value="Save"/>
                            <a th:href="@{/admin}" class="ml-3 btn btn-primary" th:text="'Back'"></a>
                        </div>
                    </form>
                </div>


            </div>
            <div class="row d-flex flex-column justify-content-center text-center align-content-center mt-3">
                <div class="col-md-10 justify-content-center al my-4">
                    <a th:href="@{/menu}" class="mr-3 btn btn-white btn-outline-white">Menu</a>
                    <a th:href="@{/pizza/add_to_cafe/{id}(id=${cafe.id})}" class="mr-3 btn btn-white btn-outline-white">Add pizza to this Cafe</a>
                    <a th:href="@{/admin/add/cafe}" class="mr-3 btn btn-white btn-outline-white">Add new cafe</a>
                </div>
            </div>
        </div>
    </div>


    </div>
</section>


<div th:replace="fragments/footer :: footer('sergiibugaienko@gmail.com')"></div>
<div th:replace="fragments/loader"></div>

</body>
</html>
