<section th:fragment="carousel" class="home-slider owl-carousel img"
         th:style="'background-image: url(images/bg_1.jpg)'">
    <div class="slider-item">
        <div class="overlay"></div>
        <div class="container">
            <div class="row slider-text align-items-center" data-scrollax-parent="true">

                <div class="col-md-6 col-sm-12 ftco-animate">
                    <span class="subheading">Delicious</span>
                    <h2 class="mb-4">Italian Cuizine</h2>
                    <p class="mb-4 mb-md-5">Classic and modern pizzas for every taste</p>
                    <p>
                        <a class="btn btn-primary p-3 px-xl-4 py-xl-3"
                           th:href="@{/menu}"
                           th:text="'Menu'">
                            menu
                        </a>
                        <a class="btn btn-white btn-outline-white p-3 px-xl-4 py-xl-3"
                           th:href="@{/cafe}"
                           th:text="'Cafes'">
                            text
                        </a>
                    </p>
                </div>
                <div class="col-md-6 ftco-animate">
                    <img th:src="@{/images/bg_1.png}" class="img-fluid" alt="">
                </div>

            </div>
        </div>
    </div>

    <div class="slider-item">
        <div class="overlay"></div>
        <div class="container">
            <div class="row slider-text align-items-center" data-scrollax-parent="true">

                <div class="col-md-6 col-sm-12 order-md-last ftco-animate">
                    <span class="subheading">Crunchy</span>
                    <h1 class="mb-4">Italian Pizza</h1>
                    <p class="mb-4 mb-md-5">Have you tasted our new pizza yet?</p>
                    <p>
                        <a class="btn btn-primary p-3 px-xl-4 py-xl-3"
                           th:href="@{/menu}"
                           th:text="'Menu'">
                            menu
                        </a>
                        <a class="btn btn-white btn-outline-white p-3 px-xl-4 py-xl-3"
                           th:href="@{/cafe}"
                           th:text="'Cafes'">
                            text
                        </a>
                    </p>
                </div>
                <div class="col-md-6 ftco-animate">
                    <img th:src="@{/images/bg_2.png}" class="img-fluid" alt="">
                </div>

            </div>
        </div>
    </div>

    <div class="slider-item" th:style="'background-image: url(images/bg_3.jpg)'">
        <div class="overlay"></div>
        <div class="container">
            <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">

                <div class="col-md-7 col-sm-12 text-center ftco-animate">
                    <span class="subheading">Welcome</span>
                    <h2 class="mb-4">We cooked Pizza with love</h2>
                    <p class="mb-4 mb-md-5">Visit one of our cafes. Allow yourself the pleasure</p>
                    <p>
                        <a class="btn btn-primary p-3 px-xl-4 py-xl-3"
                           th:href="@{/menu}"
                           th:text="'Menu'">
                            menu
                        </a>
                        <a class="btn btn-white btn-outline-white p-3 px-xl-4 py-xl-3"
                           th:href="@{/cafe}"
                           th:text="'Cafes'">
                            text
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</section>
