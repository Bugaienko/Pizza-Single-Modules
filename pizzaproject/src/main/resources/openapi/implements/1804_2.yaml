components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    id:
      in: path
      name: id
      required: true
      description: record id
      schema:
        type: integer
    pizzaId:
      in: path
      name: pizzaId
      required: true
      description: pizza id
      schema:
        type: integer
    cafeId:
      in: path
      name: cafeId
      required: true
      description: cafe id
      schema:
        type: integer
  schemas:
    Person:
      type: object
      required:
        - username
        - password
        - email
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "John Smith"
        password:
          type: string
        email:
          type: string
          example: "test@email.com"
    Persons:
      type: array
      items:
        $ref: '#/components/schemas/Person'
    Base:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 'Thin crust'
        size:
          type: string
          example: 'Small'
        price:
          type: number
          example: '3.50'
    BodyBase:
      type: object
      properties:
        name:
          type: string
          example: 'Thin crust'
        size:
          type: string
          enum:
            - 'Small'
            - 'Medium'
            - 'Large'
          # example: 'Small/Medium/Large'
        price:
          type: number
          example: '3.50'
    TypeOfInredient:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 'Meat'
    Ingredient:
      type: object
      properties:
        id:
          type: integer
          example: 32
        name:
          type: string
          example: 'Bacon'
        price:
          type: number
          example: '4.50'
        image:
          type: string
          example: 'i_bacon.jpg'
        type:
          $ref: '#/components/schemas/TypeOfInredient'
    BodyIngredient:
      type: object
      properties:
        name:
          type: string
          example: 'Royal Cheese'
        price:
          type: number
          example: '3.50'
        type_id:
          type: integer
          example: 3
        image:
          type: string
          example: 'royal_chesse.jpg'
      required:
        - name
        - price
        - type_id



    Pizza:
      type: object
      properties:
        id:
          type: integer
          example: 2
        name:
          type: string
          example: 'Margarita S'
        price:
          type: number
          example: '15.50'
        base:
          $ref: '#/components/schemas/Base'
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
        image:
          type: string
          example: 'p_margarita.png'
    BodyPizza:
      type: object
      properties:
        name:
          type: string
          example: 'Margarita S'
        price:
          type: number
          example: 25.50
        base_id:
          type: integer
          example: 2
        image:
          type: string
          example: 'p_margarita.png'
      required:
        - name
        - price
        - base_id
    Cafe:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: 'Pizza house'
        adress:
          type: string
          example: 'Magdeburg, Lange str. 20'
        email:
          type: string
