      summary: Authorization method
      tags:
        - Auth
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: 'username'
                password:
                  type: string
                  example: 'password'
              required:
                - username
                - password

      responses:
        200:
          description: successful authorization
          content:
            application/json:
